<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
</head>
<body>
    EMP VIEW
<button onclick="fn_list()"> 데이터 가져오기</button>
<table border="1px">
    <thead>
        <tr>
            <td>사번</td>
            <td>이름</td>
            <td>성별</td>
            <td>주소</td>
        </tr>
    </thead>
    <tbody id="my_tbody">
        <tr>
            <td colspan="4">
                데이터가 없어유
            </td>
        </tr>
    </tbody>
</table>

<script>
    async function fn_list() {
        try {
            const response = await axios.get('/emp_list.ajax');
            console.log('서버응답데이터',response.data);

            const { success, empList, message} = response.data;

            const tbody = document.getElementById('my_tbody');
            tbody.innerHTML = '';

            empList.forEach(emp => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${emp.e_id}</td>
                        <td>${emp.e_name}</td>
                        <td>${emp.gen}</td>
                        <td>${emp.addr || ''}</td>
                    `;
                tbody.appendChild(row);
            })
        }  catch (error) {
        console.error('목록 조회 오류:', error);
        document.getElementById('my_tbody').innerHTML =
            '<tr><td colspan="5">데이터 로드 실패</td></tr>';
    }

    }
</script>
</body>
</html>
