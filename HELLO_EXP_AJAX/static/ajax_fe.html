<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>AJAX FETCH</h4>
<a href="javascript:fn_fetch()">FETCH 호출</a>

<script>
    function fn_fetch() {
        fetch('/fetch/ajax', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                menu: '깐풍기'
            })
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                console.log(data);
            })
            .catch(function (error) {
                console.error('오류 발생:', error);
            });
    }

    // async/await 버전
    async function fn_fetch_async() {
        try {
            const response = await fetch('/fetch/ajax', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    menu: '깐풍기'
                })
            });

            const data = await response.json();
            console.log(data);
        } catch (error) {
            console.error('오류 발생:', error);
        }
    }
</script>
</body>
</html>
