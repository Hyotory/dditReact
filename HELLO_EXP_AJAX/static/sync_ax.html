<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>AJAX AXIOS</h4>
<a href="javascript:fn_axios()">axios호출</a>

<script>

    let a = 0;
    let b = 0;
    let c = 0;

    async function fn_axios() {
      let r1 = await axios.get('/one.ajax');
      a = r1.data.cnt;
      console.log('a',a);

      let r2 = await axios.get('/two.ajax');
      b = r2.data.cnt;
      console.log('b',b);

      c = a + b;
      console.log('c:',c);
    }
</script>
</body>
</html>
