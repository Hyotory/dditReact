<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="emp_del_act.do" name="frm" method="post">
    <input type="hidden" name="e_id" value="<%= vo.e_id%>" >
  </form>
<H4>EMP DETAIL VIEW</H4>
<table border="1">
  <tr>
    <th>사번</th>
    <td><%= vo.e_id%></td>
  </tr>
  <tr>
    <th>이름</th>
    <td><%= vo.e_name%></td>
  </tr>
  <tr>
    <th>성별</th>
    <td><%= vo.gen%></td>
  </tr>
  <tr>
    <th>주소</th>
    <td><%= vo.addr%></td>
  </tr>
  <tr>
    <td colspan="2">
      <div>
        <button type="button" onclick=fn_mod()>수정</button>
        <button type="button" onclick=fn_del_act()>삭제</button>
        <button type="button" onclick="location.href='/emp_list.do'">목록</button>
      </div>
    </td>
  </tr>
</table>
<script>
  function fn_mod() {
    location.href='emp_mod.do?e_id=<%=vo.e_id%>';
  }

  function fn_del_act() {
    document.frm.submit();
  }
</script>
</body>
</html>
