<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>#it{
    width: 30px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<input type="text" id="it" value="100">
<button id="btn">INCREASE</button>
<script>
function addNumber() {
    let num =  parseInt($("#it").val());
    $(document).ready(function(){
        $("#btn").on("click", () => {
        num++;
        $("#it").val(num);
        });
    });
}
    addNumber();
</script>
</body>
</html>
