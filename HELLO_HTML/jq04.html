<script>
    const slot = document.querySelectorAll(".myspan");
    console.log(slot);

    document.querySelector("button").addEventListener("click", () => {

        }
        lottArr.sort((a,b) => a-b);
        console.log(lottArr);

        // for(let i = 0; i< 6; i++) {

        // slot.forEach((element,index) => {

        slot.forEach((element,index) => element.innerHTML = lottArr[index]);
    })
</script>
