<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<table border="1px">
    <tr>
        <td><span class="myspan">_</span></td>
        <td><span class="myspan">_</span></td>
        <td><span class="myspan">_</span></td>
        <td><span class="myspan">_</span></td>
        <td><span class="myspan">_</span></td>
        <td><span class="myspan">_</span></td>
    </tr>
    <tr>
        <td colspan="6">
            <button>로또생성하기</button>
        </td>
    </tr>
</table>
<script>
    $(document).ready(function () {
        $("button").click(function () {
            let lottArr = [];

            while(lottArr.length < 6){
                let lottNumber = Math.floor(Math.random()*45) + 1;

                if(!lottArr.includes(lottNumber)){
                    lottArr.push(lottNumber);
                }
            }
            lottArr.sort((a,b) => a-b);
            console.log(lottArr);

            $(".myspan").each(function(index) {
                $(this).text(lottArr[index]);
            })
        })
    })
</script>
</body>
</html>
