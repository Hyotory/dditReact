<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
.its{
    width: 30px;
}
</style>
<script>
$(document).ready(function() {
    function myclick() {
        const a = $(".its").eq(0).val();
        const b = $(".its").eq(1).val();

        const aa = parseInt(a);
        const bb = parseInt(b);

        let mul = aa * bb;

        $(".its").eq(2).val(mul);
    }

    $("button").click(function () {
        myclick();
    })

});
</script>
</head>
<body>
<input type="text" class="its" />
*
<input type="text" class="its" />
<button onclick = myclick() >=</button>
<input type="text" class="its" />
</body>
</html>
