<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
#it_mine, #it_com, #it_result {
    width: 30px;
}
</style>
<script>
$(document).ready(function() {

    function myclick() {
        let numb = parseInt(Math.random()*2);
        let mine= $("#it_mine").val();
        console.log(mine);

        if(mine > 1 || mine < 0 || mine === ""){
            alert("0 또는 1만 입력 가능");
            return;
        }

        $("#it_com").val(numb);

        if(numb == mine) {
            $("#it_result").val("이김")
        } else {
            $("#it_result").val("짐")
        }
        console.log(numb);
    }

    $("input[type='button']").click(function () {
        myclick();
    })
})
</script>
</head>
<body>
<table border ="1px">
    <tr>
        <td> 나 </td>
        <td>
            <input type="text" id="it_mine">
        </td>
    </tr>
    <tr>
        <td> 컴 </td>
        <td>
            <input type="text" id="it_com">
        </td>
    </tr>
    <tr>
        <td> 결과 </td>
        <td>
            <input type="text" id="it_result">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="button" value="게임하기">
        </td>
    </tr>

</table>
</body>
</html>
