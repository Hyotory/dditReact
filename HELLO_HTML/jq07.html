<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
#it {
    width: 30px;
}
#mydiv {
    height: 150px;
}
</style>
<script>
$(document).ready(function () {
    let ran = parseInt(Math.random()*99)+1;
    console.log('ran: ',ran);

    function myclick() {
        let mine = $('#it').val();
        console.log('mine: ',mine);

        const mydiv = $("#mydiv");


        let line = "";
        if (ran === mine) {
            line += mine + "\t" + "정답<br/>";
            alert("정답");

        } else if (ran > mine) {
            line += mine + "\t" + " 내가 작다<br/>";
        } else {
            line += mine + "\t" + " 내가 크다<br/>";
        }
        mydiv.html(mydiv.html() + line);
    }

    $("#btn").on('click', function () {
        myclick();
    })
});

</script>
</head>
<body>
<table border ="1px">
    <tr>
        <td>맞출 수</td>
        <td>
            <input type="text" id="it">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="button" id="btn" value="맞춰보기">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div id="mydiv"></div>
        </td>
    </tr>
</table>
</body>
</html>
