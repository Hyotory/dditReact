<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>

#it {
    width: 100px;
    text-align: right;
}
.btn {
    width: 32px;
}
#btn_call {
    width: 70px;
}
</style>
<script>
$(document).ready(function () {

    const btnCall = $("#btn_call");
    const btns = $(".btn");
    let it = $("#it");
    console.log(it);

    btns.on('click', function() {
        console.log("클릭되었습니다." + $(this).val());

          const currentNum = it.val();

          if(currentNum.length === 3 ) {
              it.val(currentNum + "-");
          }else if(currentNum.length === 8){
              it.val(currentNum + "-");
          }
          it.val(it.val() + $(this).val());
        })

        btnCall.on("click", function() {
            if(it.val().length > 0) {
                alert("Calling..." + it.val());
            } else{
               alert("번호를 입력하세요");
            }
        })
})
</script>
</head>
<body>
<table border ="1px">
        <tr>
            <td colspan="3">
                <input type="text" id="it" />
            </td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="btn" /></td>
            <td><input type="button" value="2" class="btn" /></td>
            <td><input type="button" value="3" class="btn" /></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="btn" /></td>
            <td><input type="button" value="5" class="btn" /></td>
            <td><input type="button" value="6" class="btn" /></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="btn" /></td>
            <td><input type="button" value="8" class="btn" /></td>
            <td><input type="button" value="9" class="btn" /></td>
        </tr>
        <tr>
            <td><input type="button" value="0" class="btn" /></td>
            <td colspan="2">
                <input type="button" value="☎" id="btn_call"  />
            </td>
        </tr>
</table>
</body>
</html>
