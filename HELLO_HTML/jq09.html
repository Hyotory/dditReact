<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    #it_first, #it_last {
        width: 50px;
    }
    #mydiv {
        height: 150px;
    }
</style>
<script>
    $(document).ready(function () {
    const mydiv = $("#mydiv");
        $("#btn").on('click', function() {
            const start = $("#it_first").val();
            const end = $("#it_last").val();
            console.log(start, end);

            if(end - start < 0) {
                alert("첫 별 수는 끝 별 수보다 작아야합니다!")
                return;
            }
            mydiv.html('');
            starStack(start, end);

        })
        function starStack(start, end) {
            let result = '';
            let lines = end - start + 1;
            let starCount = start;

            console.log("총 줄 수 : ",lines);

            for(let i = 0; i < lines; i++) {
                for(let j = 0; j < starCount; j++) {
                    result += "★";
                }
                result += "<br/>"
                starCount++;
            }
            mydiv.html(mydiv.html() + result);
            console.log(mydiv);
        }
    })
</script>
</head>
<body>
<table border="1px">
    <tr>
        <td>첫 별 수 </td>
        <td>
            <input type="text" id="it_first">
        </td>
    </tr>
    <tr>
        <td>끝 별 수 </td>
        <td>
            <input type="text" id="it_last">
        </td>
    </tr>
    <tr>
        <td colspan = "2">
            <button id="btn">별 출력하기</button>
        </td>
    </tr>
    <tr>
        <td colspan = "2">
            <div id="mydiv"></div>
        </td>
    </tr>
</table>
</body>
</html>
