<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>#it{
    width: 30px;
}
</style>
</head>
<body>
<input type="text" id="it" value="100">
<button id="button">INCREASE</button>
<script>
    function addNumber() {
        let number = document.getElementById("it");
        const clickBtn = document.getElementById("button");

        clickBtn.addEventListener("click", () => {
            number.value++;
            console.log("number: ",number.value);
        });
    }
    document.addEventListener("DOMContentLoaded", addNumber);
</script>
</body>
</html>
