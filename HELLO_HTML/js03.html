<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#it{
    width: 40px;
}
</style>
</head>
<body>
<table border="1px">
    <tr>
        <td>출력단수</td>
        <td>
            <input type="text" id="it">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="button" id="출력하기" value="출력하기">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <textarea id="ta" rows="13" cols="17"></textarea>
        </td>
    </tr>

</table>
<script>
document.addEventListener("DOMContentLoaded", myClick);

function myClick() {
    const printBtn = document.getElementById("출력하기");
    const ta = document.getElementById("ta");

    printBtn.onclick = () => {
        ta.value = "";
        const danValue = document.getElementById("it").value;
        let guguDan = "";
        for(let i = 1; i <= 9; i ++) {
            guguDan = `${danValue} * ${i} = ${danValue*i}\n`;
            console.log("danValue: ",danValue);
            ta.value += guguDan;
        }
    }
}
</script>
</body>
</html>
