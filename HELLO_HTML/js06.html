<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#it_mine, #it_com, #it_result {
    width: 30px;
}
</style>
<script>
function myclick() {
let numb = parseInt(Math.random()*2);
let mine= document.getElementById("it_mine").value;
console.log(mine);
if(mine > 1 || mine < 0 || mine === null){
    alert("0 또는 1만 입력 가능");
    return;
}

let com = document.getElementById("it_com").value = numb;
let res = document.getElementById("it_result");
if(com == mine) {
    res.value = "이김";
} else {
    res.value = "짐";
}



console.log(numb);
}
</script>
</head>
<body>
<table border ="1px">
    <tr>
        <td> 나 </td>
        <td>
            <input type="text" id="it_mine">
        </td>
    </tr>
    <tr>
        <td> 컴 </td>
        <td>
            <input type="text" id="it_com">
        </td>
    </tr>
    <tr>
        <td> 결과 </td>
        <td>
            <input type="text" id="it_result">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="button" onclick="myclick()"  value="게임하기">
        </td>
    </tr>

</table>
</body>
</html>
