<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    #it_first, #it_last {
        width: 50px;
    }
    #mydiv {
        height: 150px;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const mydiv = document.getElementById("mydiv");
        document.querySelector("#btn").onclick = function() {
            const start = document.getElementById("it_first").value;
            const end = document.getElementById("it_last").value;
            console.log(start, end);

            if(end - start < 0) {
                alert("첫 별 수는 끝 별 수보다 작아야합니다!")
                return;
            }
            mydiv.innerHTML = "";
            starStack(start, end);

        }
        function starStack(start, end) {
            let result = '';
            let lines = end - start + 1;
            let starCount = start;

            console.log("총 줄 수 : ",lines);

            for(let i = 0; i < lines; i++) {
                for(let j = 0; j < starCount; j++) {
                    result += "★";
                }
                result += "<br/>"
                starCount++;
            }
            mydiv.innerHTML += result;
            console.log(mydiv);
        }
    })
</script>
</head>
<body>
<table border="1px">
    <tr>
        <td>첫 별 수 </td>
        <td>
            <input type="text" id="it_first">
        </td>
    </tr>
    <tr>
        <td>끝 별 수 </td>
        <td>
            <input type="text" id="it_last">
        </td>
    </tr>
    <tr>
        <td colspan = "2">
            <button id="btn">별 출력하기</button>
        </td>
    </tr>
    <tr>
        <td colspan = "2">
            <div id="mydiv"></div>
        </td>
    </tr>
</table>
</body>
</html>
