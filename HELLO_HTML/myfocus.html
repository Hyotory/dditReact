<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="text" id="it">
<button onclick="myclick()">CLICK</button>
<script>
    function myclick() {
        let obj = document.getElementById("it");
        obj.focus();
    }
</script>
</body>
